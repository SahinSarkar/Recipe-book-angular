<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeDetailEvent)="showRecipeDetail($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipePassedFromList; else recipeSelectionPrompt" [recipeDetail]="recipePassedFromList">
    </app-recipe-detail>
    <ng-template #recipeSelectionPrompt>
      <h3>Please select a component</h3>
    </ng-template>
  </div>
</div>
